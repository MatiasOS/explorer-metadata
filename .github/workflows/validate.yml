name: Validate

on:
  pull_request:
    branches: [main]
    paths:
      - 'data/**'
      - 'profiles/**'
      - 'assets/**'
      - 'schemas/**'

jobs:
  validate:
    name: Validate Metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate schemas
        run: npm run validate

      - name: Validate images
        run: npm run optimize-images -- --validate

      - name: Check formatting
        run: npm run lint
